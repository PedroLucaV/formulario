<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Básico</title>
</head>
<body>
    <section>
        <form class="formulario">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Ex: Maria José">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Ex: seu@email.com">

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha (min 8 dígitos)">

            <div class="show-pas">
                <input type="checkbox" class="showPassword" name="showPassword" onchange="showPass()">
                <label for="showPassword">Mostrar Senha</label>
            </div>

            <button type="submit" onclick="validaFormulario()">Enviar</button>
        </form>
    </section>
    <script src="app.js"></script>
</body>
</html>
